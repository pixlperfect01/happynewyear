<html>
<head>
<title>Happy New Year</title>
</head>
<script>

function activate(){
var c=document.getElementById('myCanvas');
var ctx=c.getContext('2d');
draw();
function draw(){
ctx.fillStyle="#000000";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#FFFFFF";
for(var i=0;i<c.height;i+=2){
for(var ii=0;ii<c.width;ii+=2){
if(Math.random()<.25)
ctx.fillRect(i,ii,2,2);
}
}
window.requestAnimationFrame(draw);
}
}
</script>
<body onload="">
<canvas id="myCanvas"></canvas>
<p>Sorry I couldn't do much design <code>Rome has shitty wifi</code></p><br>
<button style="color:red;border-radius:0px;width:100%;" onclick="activate();">FIREWORKS DISPLAY!!!!</button>
</body>
</html>
